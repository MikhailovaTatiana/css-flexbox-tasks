<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="product-card">
        <section class="product-image">
            <img src="../imgs/adidas-shoe.png" alt="">    
            <p class="product-price">799sek</p>
        </section>
        <section class="product-info">
            <section class="product-name">
                <h4>Adidas Superstar</h4>
                <p>2019 Djungle Edition</p>
            </section>
            <p class="product-description">It doesn't get any hotter then this. Rule the streets with this new jungle flavored sneakers from Adidas.</p>
            <button>Take my money!</button>
        </section>
    </section>  
</body>
</html>
